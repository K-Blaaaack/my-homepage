<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面开发中</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #444;
        }
        p {
            font-size: 16px;
            margin-bottom: 24px;
            color: #666;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 32px;
            font-size: 18px;
            font-weight: bold;
            color: #ff5722;
            position: relative;
            display: inline-block;
        }
        .footer::after {
            content: '真的是我写的！（存疑）';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .footer:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>页面开发中</h1>
        <p>抱歉，这个功能或页面还没有开发完成。请稍后再试，或者联系管理员。</p>
        <a href="/" class="back-button">返回主页</a>
        <div class="footer">我懒得写了，这个页面是AI写的</div>
    </div>
</body>
</html>
